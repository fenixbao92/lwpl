#MySQL
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lwpl?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#MyBatis
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapperLocations=classpath:/mapper/*.xml
#Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=root
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0

server.port=8088

log4j.logger.org.apache.http=OFF
log4j.logger.org.apache.http.wire=OFF

spring.servlet.multipart.maxFileSize=1000MB
spring.servlet.multipart.maxRequestSize=10000MB
